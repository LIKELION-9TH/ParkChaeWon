{% extends 'base.html' %}
{% block contents %}
{% load static %}
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Oswald:wght@600&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        #middle{
            overflow: hidden;
        }
        #left{
            float:left;
            width: 100px;
            height:100vp;
            margin-right: 50px;
          
        }
       
        #right{

            float:left;
            text-align: center;
            margin-bottom: 50px;

        }
       
        #photo{
            width: 200px;
            height: 220px;
            background-color: aqua;
            margin-top:80px;
            margin-left:80px;
            border-radius: 50%;
        }
        body{
            font-family: 'Noto Sans KR', sans-serif;
        }
        .box{
            overflow: hidden;
            margin-bottom:100px;
            background-color:rgb(240,240,240);
            width:600px;
            height:300px;
            border:1px solid lightgray;
            text-align: center;
        }
        .l{
            width:300px;
            height:300px;
            background-color:#6988EC;
            float:left;
            background-color: white;
        }
        .r{
            width:300px;
            height:300px;
            background-color: aqua;
            float:right;
        }   
       .l>img{
             margin-top: 80px;
       }
        a{
            padding-left: 20px;
            text-decoration: none;
            color:black;
        }
      .box>p{
          margin-top: 60px;
      }
      .card-text{
          font-size: 13px;
      }
      .left{
        float: left;
        padding-left:140px;
        margin:50px;
    }
    .right{
        float: right;
        
    }
    .r-left{
        float: left;
        padding-left:140px;
        margin:50px;
    }
    .r-right{
        float: right;
        margin-top: 200px;
        
    }
    p{
        text
    }
       
    </style>
</head>
<body>
    <div id="middle">
        <div id="left">
            <div class="card" style="width: 15rem;">
                <img src="{% static '프로필.jpg' %}" class="card-img-top" alt="프로필 사진">
                <div class="card-body">
                <h5 class="card-title"><b>박채원</b></h5>
                <p class="card-text">
                    성신여자대학교<br>
                    융합보안공학과 재학중<br>
                    1998.02.04<br>
                </p>
                
                <a href="#" class="btn btn-primary">developer</a>
                <br>
                <br>
                <br>
                </div>
            </div>
        </div>
        <div id="right">   
            <div class="r-left">
                <img src="{% static '모로코.jpg' %}"  alt="모로코" width="180" height="180" >
                <img src="{% static '스페인2.jpg' %}"  alt="스페인" width="180" height="180" >
                <br>
                <img src="{% static '스페인3.jpg' %}"  alt="스페인: 140x140" width="180" height="180" >
                <img src="{% static '강문.jpg' %}"  alt="강문해변: 140x140" width="180" height="180" >
            </div>
            <div class="r-right">
                <h3>welcome</h3>
                안녕하세요. 박채원의 홈페이지 입니다.<br>
                        저의 취미,노래,사진,장소등을 확인할 수 있는 개인 홈페이지 입니다!
            </div>
        </div>
    </div>
</body>

{%endblock%}
